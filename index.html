<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reveal.js Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Welcome to Reveal.js</h1>
                <p>This is a simple presentation.</p>
            </section>
            <section>
                <h2>Slide 2</h2>
                <p>Content for the second slide.</p>
            </section>
            <section>
                <h2>Slide 3</h2>
                <p>Content for the third slide.</p>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script>
        Reveal.initialize();
    </script>
</body>
</html>
